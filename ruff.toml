line-length = 88
select = [
  "F",     # pyflakes
  "E",     # pycodestyle
  "W",     # pycodestyle
  "I",     # isort
  "N",     # pep8-naming
  "D",     # pydocstyle
  "UP",    # pyupgrade
  "ANN",   # flake8-annotations
  "ASYNC", # flake8-async
  "S",     # flake8-bandit
  "BLE",   # flake8-blind-except
  "FBT",   # flake8-boolean-trap
  "B",     # flake8-bugbear
  "A",     # flake8-builtins
  "COM",   # flake8-commas
  "C4",    # flake8-comprehensions
  "DTZ",   # flake8-datetimez
  "EM",    # flake8-errmsg
  "FA",    # flake8-future-annotations
  "ISC",   # flake8-implicit-str-concat
  "ICN",   # flake8-import-conventions
  "G",     # flake8-logging-format
  "PIE",   # flake8-pie
  "PYI",   # flake8-pyi
  "Q",     # flake8-quotes
  "RSE",   # flake8-raise
  "RET",   # flake8-return
  "SLF",   # flake8-self
  "SLOT",  # flake8-slots
  "SIM",   # flake8-simplify
  "TID",   # flake8-tidy-imports
  "TCH",   # flake8-type-checking
  "INT",   # flake8-gettext
  "ARG",   # flake8-unused-arguments
  "PTH",   # flake8-use-pathlib
  "PD",    # pandas-vet
  "PL",    # Pylint
  "TRY",   # tryceratops
  "FLY",   # flynt
  "NPY",   # NumPy-specific rules
  "PERF",  # Perflint
  "FURB",  # refurb
  "RUF",   # Ruff-specific rules
]
ignore = []
include = ["*.py", "*.pyi", "**/pyproject.toml", "*.ipynb"]
fix = true
fixable = [
  "F",
  "E",
  "W",
  "I",
  "D",
  "UP",
  "ANN",
  "B",
  "COM",
  "C4",
  "EM",
  "ISC",
  "ICN",
  "G",
  "PIE",
  "PYI",
  "Q",
  "RSE",
  "RET",
  "SIM",
  "TID",
  "TCH",
  "PTH",
  "PD",
  "PL",
  "TRY",
  "FLY",
  "NPY",
  "PERF",
  "FURB",
  "RUF",
]
unfixable = [
  "F401",
  "F601",
  "F602",
  "F841",
  "D203",
  "D213",
  "D215",
  "D400",
  "D406",
  "D407",
  "D408",
  "D409",
  "D413",
  "PIE794",
]

[pydocstyle]
convention = "google"

[isort]
combine-as-imports = true
force-wrap-aliases = true
constants = ["constant"]
section-order = [
  "future",
  "standard-library",
  "third-party",
  "first-party",
  "local-folder",
]

[flake8-annotations]
mypy-init-return = true
